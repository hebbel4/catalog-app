<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <meta charset="utf-8">
    <title>Catalog App</title>
</head>
<body>
    <div class="header">
        <div class="app_name">
            <h1>Catalog App</h1>
        </div>
        <div class="logout">
            <h3>Logout</h3>
        </div>
    </div>
    <div class="main_area">
        <div class="info_center_area">
            <h2>{{item.title}}</h2>
            <p class="items">{{item.description}}</p>
            <a class="cats" href='{{url_for('edit_item', item_name = item.title)
            }}'>Edit</a><span> | </span>
            <a class="cats" href='{{url_for('delete_item', item_name = item.title)
            }}'>Delete</a>


        </div>
    </div>

</body>

</html>
