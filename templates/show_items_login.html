<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <meta charset="utf-8">
    <title>Catalog App</title>
</head>
<body>
    <div class="header">
        <div class="app_name">
            <h1>Catalog App</h1>
        </div>
        <div class="logout">
            <a class="logout_logo" href='{{url_for('disconnect')
            }}'>Logout</a>
        </div>
    </div>
    <div class="main_area">
        <div class="center_area">
            <div class="left">
                <h2>Categories</h2>
                {% for category in categories %}

                <div>

                    <p>
                    <a class="cats" href='{{url_for('show_items', category_name = category.name)
                    }}'>{{category.name}}</a>
                    </p>

                </div>

                {% endfor %}
            </div>
            <div class="right">
                <h2>{{category_name}} Items ({{items.count()}} items)</h2>

                {% for item in items %}

                <div>

                    <p>
                    <a class="items" href='{{url_for('show_info', category_name = category_name, item_name = item.title)
                    }}'>{{item.title}}</a>
                    </p>


                </div>

                {% endfor %}
            </div>
        </div>
    </div>

</body>

</html>
